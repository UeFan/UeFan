<script>	function random(dayseed, indexseed) {

	var r;
	for (var i = 0; i < 100 + indexseed; i++) {
		n = n * n + 11117;
		n = n % 11117;   // 11117 是个质数
	}
	return n;
}
function strToDate(str)
{

var today = new Date();
var iday = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();

var weeks = ["日","一","二","三","四","五","六"];
var directions = ["北方","东北方","东方","东南方","南方","西南方","西方","西北方"];

var food = ["VIJOS","POJ","ZOJ","UvaOJ","USACO"];
var prob = ["模拟","动态规划","字符串处理","搜索","数论","计算几何","图结构","树结构","匹配","并查集","贪心","最短路","博弈论","高级数据结构","网络流"];
var activities = [
	{name:"刷题", good:"今天AC率很高",bad:"OJ会因为你爆服务器"},
	{name:"一个没去过的地方", good:"收获大量节操",bad:"节操会掉光"},

	{name:"找同学", good:"多多交流",bad:"你只会找到一两个二货"},
];

var tools = ["Eclipse写程序", "汇编写代码", "记事本写程序", "Windows8", "Linux", "MacOS", "IE", "Android设备", "iOS设备"];

var varNames = ["searchResult", "huodong", "pay", "expire", "zhangdan", "everyone", "free", "i1", "a", "virtual", "honorificabilitudinitatibus", "spider", "mima"];

function getTodayString() {
	return  today.getFullYear() + "年" + (today.getMonth() + 1) + "月" + today.getDate() + "日 星期" + weeks[today.getDay()];
}

// 生成今日运势
function pickTodaysLuck() {
	var numGood = random(iday, 98) % 3 + 2;
	var numBad = random(iday, 97) % 3 + 2;
	var eventArr = pickRandom(numGood + numBad);

	for (var i = 0; i < numGood; i++) {
		addToGood(eventArr[i]);
	}

	for (var i = 0; i < numBad; i++) {
		addToBad(eventArr[numGood + i]);
	}
}

// 从 activities 中随机挑选 size 个
function pickRandom(size) {
	var result = [];

	for (var i = 0; i < activities.length; i++) {
		result.push(parse(activities[i]));
	}

	for (var j = 0; j < activities.length - size; j++) {
		var index = random(iday, j) % result.length;
		result.splice(index, 1);
	}

	return result;
}

// 解析占位符并替换成随机内容
function parse(event) {
	var result = {name: event.name, good: event.good, bad: event.bad};  // clone

	if (result.name.indexOf('%v') != -1) {
		result.name = result.name.replace('%v', varNames[random(iday, 12) % varNames.length]);
	}

	if (result.name.indexOf('%t') != -1) {
		result.name = result.name.replace('%t', tools[random(iday, 11) % tools.length]);
	}

	if (result.name.indexOf('%l') != -1) {
		result.name = result.name.replace('%l', (random(iday, 12) % 247 + 30).toString());
	}

	return result;
}

// 添加到“宜”
function addToGood(event) {
	$('.good .content ul').append('<li><div class="name">' + event.name + '</div><div class="description">' + event.good + '</div></li>');
}

// 添加到“不宜”
function addToBad(event) {

}
